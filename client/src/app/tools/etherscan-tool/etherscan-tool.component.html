<div class="card fade-in w-full max-w-lg mx-auto">

  <h2 class="mb-4 text-center">ğŸ” Etherscan Lookup</h2>

  <div class="d-flex flex-col gap-3">
    <input
      class="input"
      [(ngModel)]="walletAddress"
      placeholder="Enter wallet address"
    />

    <button
      class="button"
      [disabled]="loading || !walletAddress"
      (click)="lookup()"
    >
      {{ loading ? 'Looking up...' : 'Lookup' }}
    </button>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="text-error mt-3">
    âš ï¸ {{ errorMessage }}
  </div>

  <!-- Result -->
  <div *ngIf="result?.result && !error" class="result-box mt-4">
    <p><strong>Balance (wei):</strong> {{ result.result }}</p>
    <p><strong>Balance (ETH):</strong> {{ result.result / 1e18 | number:'1.4-8' }}</p>
  </div>
</div>
